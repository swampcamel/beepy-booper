<!DOCTYPE html>
<html>
  <head>
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- Google Fonts API -->
    <link href="https://fonts.googleapis.com/css?family=Monoton|Source+Code+Pro" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <!-- jQuery 3.3.1 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- Custom Scripts -->
    <script src="js/scripts.js"type="text/javascript"></script>
    <title>Beepy Booper</title>
  </head>
  <body>
    <div class="container boost">
        <!-- <div class="row"> -->
          <div id="title" class="title">
            <h1>Beepy Booper</h1>
          </div>
        <!-- </div> -->
      <div class="halcal boost">
        <div class="hal-child">
          <form id="beep-form">
            <div class="input-field col">
              <input id="userInput" name="numInput" type="number" placeholder="Feed Me Numbers" class="validate">
              <label id="inputLabel" for="userInput" name="numInput">Enter a Number</label>
            </div>
            <p>
              <label>
                <input id="reverse-box" type="checkbox" name="reverse">
                <span id="reverse">Reverse</span>
              </label>
            </p>
              <button class="btn waves-effect waves-green" type="submit" id="action">Let's Do This
              </button>
              <button class="btn waves-effect waves-green right" type="button" id="full-print">Print Entries</button>
          </form>

            <div id="output">
            </div>

        </div>
      </div>
    </div>
  </body>
</html>
