<!DOCTYPE html>
<html>
  <head>
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- Google Fonts API -->
    <link href="https://fonts.googleapis.com/css?family=Baumans|Vast+Shadow" rel="stylesheet">
    <!-- Materialize Icons API -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- Custom Scripts -->
    <script src="js/scripts.js"type="text/javascript"></script>
    <title>Beepy Booper</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Beepy Booper</h1>
        </div>
      </div>
      <div class="row">
        <form id="beep-form">
          <div class="input-field col s3">
            <input id="userInput" name="numInput" type="number" placeholder="Feed Me Numbers" class="validate">
            <label for="userInput" name="numInput">Enter a Number</label>
            <button class="btn waves-effect waves-light btn-large" type="submit" id="action">Let's Do This
              <i class="small material-icons right">gavel</i>
            </button>
          </div>
        </form>
        <div class="col s3 offset-s3">
          <h3><span id="output"></span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
